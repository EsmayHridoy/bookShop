<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .signup-form {
        background: #ffffff;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 300px;
    }

    .signup-form h2 {
        margin-bottom: 1rem;
        font-size: 1.5rem;
        color: #333;
    }

    .signup-form label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: bold;
        color: #555;
    }

    .signup-form input {
        width: 100%;
        padding: 0.8rem;
        margin-bottom: 1rem;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .signup-form button {
        width: 100%;
        padding: 0.8rem;
        font-size: 1rem;
        color: #fff;
        background: #28a745;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .signup-form button:hover {
        background: #218838;
    }

    .additional-button {
        width: 70%;
        background-color: #007bff;
        padding: 1rem;
        font-size: 1rem;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 10px;
        margin-left: 15%;
    }

    .additional-button:hover {
        background-color: #0056b3;
    }
  </style>
</head>
<body>
<div class="signup-form">
  <h2>Sign Up</h2>
  <form th:action="@{/SignUp}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <button type="submit">Sign Up</button>
  </form>

  <form th:action="@{/BookShop}" method="get">
    <button class="additional-button" type="submit">Go to BookShop</button>
  </form>
</div>
</body>
</html>
