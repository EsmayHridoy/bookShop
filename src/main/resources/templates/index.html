<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
        display: flex;
        height: 100vh;
        align-items: center;
        justify-content: center;
    }

    .container {
        display: flex;
        width: 100%;
        max-width: 1200px;
        background: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        overflow: hidden;
    }

    .welcome-section {
        flex: 1;
        background-color: #007bff;
        color: #ffffff;
        padding: 2rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .welcome-section h1 {
        margin: 0 0 1rem;
        font-size: 2rem;
    }

    .welcome-section p {
        font-size: 1rem;
        line-height: 1.5;
    }

    .signin-form {
        flex: 1;
        padding: 2rem;
    }

    .signin-form h2 {
        margin: 0 0 1rem;
        font-size: 1.5rem;
        color: #333;
    }

    .signin-form label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: bold;
        color: #555;
    }

    .signin-form input[type="email"],
    .signin-form input[type="password"] {
        width: 100%;
        padding: 0.8rem;
        margin-bottom: 1rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1rem;
    }

    .signin-form button {
        width: 100%;
        padding: 0.8rem;
        font-size: 1rem;
        color: #fff;
        background: #007bff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .signin-form button:hover {
        background: #0056b3;
    }

    .signup-btn {
        margin-top: 0.5rem; /* Reduced space */
    }

    .signup-btn button {
        width: 100%;
        padding: 0.5rem; /* Thinner button */
        font-size: 0.9rem; /* Slightly smaller text */
        color: #fff;
        background: #28a745; /* Green color */
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .signup-btn button:hover {
        background: #218838; /* Darker green on hover */
    }

    .error-message {
        color: red;
        font-size: 1rem;
        margin-top: 1rem;
        text-align: center;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="welcome-section">
    <h1>Welcome to BookShop</h1>
    <p>BookShop is your one-stop destination for finding and purchasing your favorite books. Sign in to explore our extensive collection, track your purchases, and enjoy seamless shopping.</p>
  </div>
  <div class="signin-form">
    <h2>Sign In</h2>
    <form action="/signin" method="post">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" th:value="${email}" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" th:value="${password}" required>

      <button type="submit">Sign In</button>
    </form>

    <div class="signup-btn">
      <form action="/SignUp" method="get">
        <button type="submit">Register Here</button>
      </form>
    </div>

    <div class="error-message" th:if="${errorMessage}" th:text="${errorMessage}"></div>
  </div>
</div>
</body>
</html>
